<style>
  .subscribe-button {
    background-color: rgb(197, 18, 18);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-right: 8px;
    vertical-align: top;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover{
    opacity: 0.8;  
  }
  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button {
    color: rgb(6, 95, 212);
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    cursor: pointer;
    vertical-align: top;
    transition: background-color 0.15s,
      color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button{
    color: white;
    background-color: rgb(29, 155, 240);
    height: 36px;
    width: 70px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    vertical-align: top;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class = "subscribe-button">
  SUBSCRIBE
</button>

<button class = "join-button">
  JOIN
</button>

<button class = "tweet-button">
  Tweet
</button>
